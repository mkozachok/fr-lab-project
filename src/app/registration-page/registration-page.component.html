<md-grid-list cols="3" rowHeight="100px">
  <md-grid-tile colspan="2">
    <h2>Registration</h2>
  </md-grid-tile>

  <form class="example-form">
    <md-grid-tile colspan="2">
      <p>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="email" />
        </md-form-field>
      </p>
    </md-grid-tile>
    <md-grid-tile colspan="2">
      <p>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="password" />
        </md-form-field>
      </p>
    </md-grid-tile>
    <md-grid-tile colspan="2">
      <p>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="repeat password" />
        </md-form-field>
      </p>
    </md-grid-tile>
    <md-grid-tile colspan="2">
      <p>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="first name" />
        </md-form-field>
      </p>
    </md-grid-tile>
    <md-grid-tile colspan="2">
      <p>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="second name" />
        </md-form-field>
      </p>
    </md-grid-tile>
    <md-grid-tile colspan="2">
      <p>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="address" />
        </md-form-field>
      </p>
    </md-grid-tile>
    <md-grid-tile colspan="2">
      <button md-raised-button>registrate</button>
    </md-grid-tile>
  </form>
</md-grid-list>
