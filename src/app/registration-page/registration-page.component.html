<div class="container">
  <h2>Registration</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <md-form-field>
      <input type="email" required #emailRef="ngModel" mdInput placeholder="email" name="email" ngModel/>
    </md-form-field>
    <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)">
      <p [hidden]="!emailRef.errors.required">
        Please enter email
      </p>
    </div>
    <md-form-field>
      <input required #passwordRef="ngModel" minlength="6" type="password" mdInput placeholder="password" name="password" novalidate ngModel/>
    </md-form-field>
    <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)">
      <p [hidden]="!passwordRef.errors.required">
        Please enter password
      </p>
    </div>
    <md-form-field>
      <input required #nameRef="ngModel" mdInput minlength="2" placeholder="name" name="name" ngModel/>
    </md-form-field>
    <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)">
      <p [hidden]="!nameRef.errors.required">
        Please enter your name
      </p>
    </div>
    <md-form-field>
      <input required #surnameRef="ngModel" minlength="2" mdInput placeholder="surname" name="surname" ngModel/>
    </md-form-field>
    <div *ngIf="surnameRef.errors && (surnameRef.dirty || surnameRef.touched)">
      <p [hidden]="!surnameRef.errors.required">
        Please enter your surname
      </p>
    </div>
    <md-form-field>
      <input required #addressRef="ngModel" minlength="2" mdInput placeholder="address" name="address" ngModel/>
    </md-form-field>
    <div *ngIf="addressRef.errors && (addressRef.dirty || addressRef.touched)">
      <p [hidden]="!addressRef.errors.required">
        Please enter your address
      </p>
    </div>
    <md-form-field>
      <input required #phoneRef="ngModel" minlength="2" mdInput placeholder="phone number" name="phone" ngModel/>
    </md-form-field>
    <div *ngIf="addressRef.errors && (addressRef.dirty || addressRef.touched)">
      <p [hidden]="!addressRef.errors.required">
        Please enter your phone
      </p>
    </div>
    <button [disabled]="!userForm.form.valid" md-raised-button type="submit">registrate</button>
    <p *ngIf="this.error">{{this.error.message}}</p>
  </form>
</div>
