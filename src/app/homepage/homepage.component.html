<md-grid-list cols="5" class="homepage" rowHeight="100%">
  <md-grid-tile colspan = "1" class="mat-grid-tile leftcol">
    <md-list class="objectTypeFilter">
      <h2 md-subheader>Sorting by type</h2>
      <div *ngFor = "let procuctType of procuctsType">
        <md-list-item (click) = "selectProducts('type', procuctType.type)">
          {{procuctType.type}}
        </md-list-item>
      </div>
      <h2 md-subheader>Sorting by category</h2>
      <div *ngFor = "let productCategory of productsCategory">
        <md-list-item (click) = "selectProducts('category', productCategory.category)">
          {{productCategory.category}}
        </md-list-item>
      </div>
    </md-list>
  </md-grid-tile>
  <md-grid-tile class = "rightcol templates" colspan = "4">
    <div class="wrapper">
      <div class="oneObjet" *ngFor = "let product of selectedItems">
        <div>
          <img src="{{ product.svg }}" alt="">
        </div>
        <div class="info">
          <h3>{{product.name}}</h3>
          <ul>
            <li>type: {{product.type}}</li>
            <li>category: {{product.category}}</li>
          </ul>
          <button>add to card</button>
        </div>
      </div>
    </div>
  </md-grid-tile>
</md-grid-list>
