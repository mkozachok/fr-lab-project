<app-poster></app-poster>
<div class="homepage">
  <div class="leftcol">
    <form class="searching-form">
      <md-form-field class="example-full-width">
        <input mdInput 
                placeholder="template searching" 
                [(ngModel)] = "searchTerm" 
                (ngModelChange) = "search(selectedItems, products, searchTerm)" 
                class="search" 
                name="userFilter"> 
      </md-form-field>
    </form>
    <md-list class="objectTypeFilter">
      <h2 md-subheader>Sorting by type</h2>
      <div *ngFor = "let procuctType of procuctsType" (click) = "sorting('type', procuctType.type, selectedItems, products)">
        <md-list-item>
          {{procuctType.type}}
        </md-list-item>
      </div>
      <h2 md-subheader>Sorting by category</h2>
      <div *ngFor = "let productCategory of productsCategory" (click) = "sorting('category', productCategory.category, selectedItems, products)">
        <md-list-item>
          {{productCategory.category}}
        </md-list-item>
      </div>
    </md-list>
  </div>
 
  <div class = "rightcol wrapper">
    <div class="oneObjet" *ngFor = "let product of selectedItems | paginate: { itemsPerPage: 3, currentPage: p }">
      <div>
         <img src="{{ product.svg }}" alt="">
      </div>
      <div class="info">
        <div class = "aboutTheProduct">
          <h3>{{product.name}}</h3>
          <ul>
            <li><span>type:</span> {{product.type}}</li>
            <li><span>category:</span> {{product.category}}</li>
          </ul>
        </div>
        <button (click)="addToCart(product)">add to my card</button>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
    <div *ngIf = " selectedItems?.length === 0" class="noResults">No results</div>
  </div>
</div>
